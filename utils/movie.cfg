sv_cheats "1"

// Enable console
con_enable "1"

// HUD
cl_autohelp "0"
cl_drawhud "1"
cl_showhelp "0"
gameinstructor_enable "0"
hud_showtargetid "0"
mat_postprocess_enable "0"
net_graph "0"
spec_show_xray "0"

// Toggle the hud -- Note you must have console open for this to work
bindtoggle "F1" cl_draw_only_deathnotices 1 0

// Toggle crosshair
bindtoggle "F2" crosshair 1 0

// Toggle playback of demo
bind "SPACE" "demo_togglepause"

bind "ENTER" "toggledemorecording"
alias toggledemorecording "sv_cheats 0; cl_draw_only_deathnotices 1; host_timescale .25; demo_timescale .25"


// Crosshair
crosshair "1"
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "1"
cl_crosshairalpha "255"
cl_crosshaircolor "1"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "0"
cl_crosshairdot "0"
cl_crosshairgap "0.000000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "0"
cl_crosshairsize "2.500000"
cl_crosshairstyle "4"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "3"

// Movement
bind "a" "+moveleft"    // Left
bind "d" "+moveright"   // Right
bind "s" "+back"        // Backward
bind "w" "+forward"     // Forward

// Change Players
bind "MOUSE1" "spec_next"  // Next Player
bind "MOUSE2" "spec_prev"  // Previous Player

// Rates
cl_cmdrate "128"
cl_interp "0"
cl_interp_ratio "1"
cl_lagcompensation "1"
cl_updaterate "128"
rate "128000"

// Misc
bind "ESCAPE" "cancelselect"  // Cancel
gameinstructor_enable "0"     // Disable game hints

cl_crosshairthickness "0"
cl_crosshairstyle 4
cl_crosshairsize 4
cl_crosshaircolor 5; cl_crosshaircolor_r 255;cl_crosshaircolor_g 255;cl_crosshaircolor_b 255
cl_crosshairgap 0.5
cl_crosshairdot 0
cl_crosshair_drawoutline 0


viewmodel_fov 90
viewmodel_offset_x 3
viewmodel_offset_y 3
viewmodel_offset_z -3
cl_bob_lower_amt 10

echo "A-Ron's CS:GO Movie Making Config loaded."