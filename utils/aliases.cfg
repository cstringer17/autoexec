alias "d" "disconnect"
alias "q" "quit;exit"
alias "r" "retry"
alias "rs" "mp_restartgame 1"

alias "practice" "exec utils/practice"
alias "rt" "exec utils/connectRetake"
alias "ex" "exec utils/connectExecute"
alias "5v5" "exec utils/connect5v5"
alias "dm" "exec utils/connectDm"
alias "casting" "exec utils/casting"
alias "movie" "exec utils/movie"

alias "eslconfigs" "echo "esl1on1/esl1on1aim/esl1on1awp/esl1on1hg/esl1on1ka/esl2on2/esl2on2aim/esl2on2awp/esl2on2hg/esl3on3/esl5on5""
alias "esl1on1" "exec eslconfigs/esl1on1"
alias "esl1on1aim" "exec eslconfigs/esl1on1aim"
alias "esl1on1awp" "exec eslconfigs/esl1on1awp"
alias "esl1on1hg" "exec eslconfigs/esl1on1hg"
alias "esl1on1ka" "exec eslconfigs/esl1on1ka"
alias "esl2on2" "exec eslconfigs/esl2on2"
alias "esl2on2aim" "exec eslconfigs/esl2on2aim"
alias "esl2on2awp" "exec eslconfigs/esl2on2awp"
alias "esl2on2hg" "exec eslconfigs/esl2on2hg"
alias "esl3on3" "exec eslconfigs/esl3on3"
alias "esl5on5" "exec eslconfigs/esl5on5"

alias "+spinbot" "sensitivity 10; m_yaw 666"
