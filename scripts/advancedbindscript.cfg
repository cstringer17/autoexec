alias defA "bind 1 slot1"
alias defB "bind 2 slot2"
alias defC "bind 3 slot3"
alias defD "bind 4 slot4"
alias defE "bind 5 slot5"
alias defF "bind e +use"
alias defG "bind r +reload"
alias defH "bind f reload_clear"
//Part 2
alias keyA "bind 1 keyAA"
alias keyB "bind 2 keyBB" 
alias keyC "bind 3 keyCC"
alias keyD "bind 4 keyDD"
alias keyE "bind 5 keyEE"
alias keyF "bind e keyFF"
alias keyG "bind r keyGG"
alias keyH "bind f keyHH"
//Part 3
alias keyAA "use weapon_flashbang"
alias keyBB "use weapon_hegrenade"
alias keyCC "use weapon_smokegrenade"
alias keyDD "use weapon_molotov; use weapon_incgrenade"
alias keyEE "use weapon_decoy"
alias keyFF "buy smokegrenade; buy flashbang; buy molotov; buy hegrenade"
alias keyGG "buy smokegrenade; buy flashbang"
alias keyHH "buy smokegrenade"
//Part 4 - Don't touch!
alias +keybinds "keyA; keyB; keyC; keyD; keyE; keyF; keyG; keyH"
alias -keybinds "defA; defB; defC; defD; defE; defF; defG; defH"
//Part 5 - Bind whatever key you want, this will be your main key
bind "MOUSE4" +keybinds

echo "loaded advancedbindscript.cfg"